<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="EAS.js"></script>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="container">
        <div class="control-panel" >
            <h4>Brushes:</h4>
            <button id="brush-small"></button>
            <button id="brush-medium"></button>
            <button id="brush-large"></button>
        </div>
        <div class="color-palette">
            <h4>Colors:</h4>
            <button class="color-rainbow"></button>
            <button id="color-pred"></button>
            <button id="color-porange"></button>
            <button id="color-pyellow"></button>
            <button id="color-pgreen"></button>
            <button id="color-pblue"></button>
            <button id="color-ppurple"></button>
            <button id="color-ppink"></button>
        </div>
        <button class="clear-button">Clear</button>
        <div class="grid"></div>
    </div>
</body>

</html>
